<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marce's Burger Place</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">


    <header id="header">
      <!--Logo y nombre de la empresa-->
      <img id="logo" alt="logo" />
      <h1 id="Title"></h1>
    </header>




    <main id="main">


      <div id="banner">
        <!--Informacion general de la empresa-->
        <h2 id="banner-header"></h2>
        <p id="banner-content"></p>
      </div>

      <div class="separator"> 
        <h1 id="services-title">Servicios</h1>
       </div>

      <div class="horizontal-center">
        <div id="services">
          <!--Va a incluir "servicios" que ofrece la empresa -->
        </div>
      </div>

      <div class="separator"> 
        <h1 id="gallery-title">Galería de Productos</h1>
       </div>

      <div class="gallery" style="overflow-x:scroll;" id="gallery">
        <!--Aqui van las imagenes de la galeria-->
      </div>

      <div class="separator"> 
        <h1 id="gallery-title">Formulario de Contacto</h1>
       </div>


      <div id="contact">

        <div id="contact-form">  
          
          <h3 id="contact-txt"> Horario: de Lunes a Domingo de 8:Am a 10:Pm</h3>
            <form action="" method="" id="form">       
                  <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                  </p>
                
                  <p>
                    <label for="email" class="colocar_email">Email
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                  </p>
              
                  <p>
                    <label for="telefone" class="colocar_telefono">Teléfono
                    </label>
                      <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                  </p>    
                
                  <p>
                    <label for="asunto" class="colocar_asunto">Asunto
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                  </p>    
                
                  <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                      <span class="obligatorio">*</span>
                    </label>                     
                                      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                  </p>                    
                
                  <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
  
                  <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </p>          
              
            </form> 
        </div>



      </div>
      <!--Un formulario de contacto-->
    </main>




    <footer id="footer">
      <!--El footer de la pagina -->
    </footer>

  </body>
</html>
